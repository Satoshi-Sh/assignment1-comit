<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>General Page</title>
  </head>
  <body>
    <header>
      <div>
        <a href="/" id="header-logo">Home</a>
        <a href="second.html"><small>Table</small></a>
        <a href="third.html"><small>Music</small></a>
        <a href="fourth.html"><small>Play Ground</small></a>
        <a href="fifth.html"><small>Experiment</small></a>
      </div>
    </header>
    <main>
      <h1>Table</h1>
      <table>
        <thead>
          <tr>
            <th>Header 1</th>
            <th>Header 2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Data 1</td>
            <td>Data 2</td>
          </tr>
          <tr>
            <td>Data 3</td>
            <td>Data 4</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">Footer</td>
          </tr>
        </tfoot>
      </table>
      <form action="https://www.google.com" method="get">
        <label for="q">Keyword</label>
        <input name="q" />
        <input type="submit" />
      </form>
      <div class="show-div">
        <button onclick="openPopup()">Click Here</button>
      </div>
      <div id="popupContainer" class="popup-container">
        <!-- Content of the popup window goes here -->
        <div class="popup-content">
          <h2>Popup Window</h2>
          <p>This is a popup window.</p>
          <div id="my-element" class="image-div">
            <img
              src="/asset/fixed.png"
              id="dog-img"
              class="dog-img"
              alt="dog scratching the back"
            />
          </div>
          <button onclick="toggleAnimation()">Toggle Animation</button>
          <button onclick="closePopup()">Close</button>
        </div>
      </div>
    </main>
    <footer>Created by Satoshi S.</footer>

    <script>
      function openPopup() {
        const popupContainer = document.getElementById("popupContainer");
        popupContainer.style.display = "block";
      }

      function closePopup() {
        const popupContainer = document.getElementById("popupContainer");
        popupContainer.style.display = "none";
      }
      let intervalId;
      function toggleAnimation(e) {
        event.stopPropagation();
        console.log("clicked");
        const image = document.getElementById("dog-img");

        if (image.classList.contains("animate")) {
          image.classList.remove("animate");
          clearInterval(intervalId);
        } else {
          image.classList.add("animate");
          // change background color to party
          intervalId = setInterval(changeBackgroundColor, 1000);
        }
      }

      const element = document.getElementById("my-element");

      function changeBackgroundColor() {
        const randomColor = getRandomColor();
        element.style.backgroundColor = randomColor;
      }

      function getRandomColor() {
        const letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
    </script>
  </body>
</html>
