    <script>
      var draggableContainer = document.getElementById("draggable-container");

      draggableContainer.addEventListener("dragstart", function (event) {
        // Store the image ID in the drag data
        event.dataTransfer.setData("text/plain", event.target.id);
      });

      draggableContainer.addEventListener("drag", function (event) {
        // Update the image position based on the drag event
        if (event.clientX == 0 && event.clientY == 0) return;
        draggableContainer.style.left = event.clientX + "px";
        draggableContainer.style.top = event.clientY + "px";
      });
      draggableContainer.addEventListener("drop", function (event) {
        event.preventDefault();
      });
    </script>
